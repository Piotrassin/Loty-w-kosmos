    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" href="style/form.css"/>
    <link rel="stylesheet" href="style/buttons.css"/>
    <script type="text/javascript" src="scripts/dodaj_pasazera_script.js"></script>
    <title>Dodaj pasażera</title>
  </head>

  <body>
	<div id="outer-grid">
		<div id="top-inner-grid">
			<div>
				<img id="logo" src="resources/logo.png">
			</div>
			<span id="title">Dodaj pasażera</span>
			<div class="menu">
				<nav>
					<a href="lista_lotow.html" class="navbutton">Lista lotów</a>
					<a href="lista_uzytkownikow.html" class="navbutton">Lista użytkowników</a>
				</nav>
			</div>
		</div>

		<ul class="breadcrumb">
            <li><a href="index1.html">Strona główna</a></li>
            <li><a href="lista_lotow.html">Lista lotów</a></li>
            <li><a href="szczegoly_lotu.html">Szczegóły lotu</a></li>
            <li><a href="edycja_lotu.html">Edycja lotu</a></li>
			<li>Dodaj pasażera</li>
		</ul>

		<div id="middle-inner-grid-form">
			<div id="left">
                <label>Zapisani pasażerowie:</label>
                <form id="myForm" action="dodaj_pasazera (zmiany zapisano).html">
                    <table>
                        <tr class="compactTable">
                            <th class="compactTable">Imię</th>
                            <th class="compactTable">Nazwisko</th>
                            <th class="compactTable">Numer biletu</th>
                            <th class="compactTable">Wybór użytkownika</th>
                        </tr>

                        <tr class="compactTable">
                            <td>Matt</td>
                            <td>Damon</td>
                            <td>91831</td>
                            <td>
                                <input class="inputWidth" type="radio" id="pax" name="pax" >
                            </td>
                        </tr>
                        <tr class="visibleTable">
                            <td>Sandra
                            <td>Bullock</td>
                            <td>29389</td>
                            <td>
                                <input class="inputWidth" type="radio" id="pax" name="pax" >
                            </td>
                        </tr>
                        <tr class="visibleTable">
                            <td>George</td>
                            <td>Clooney</td>
                            <td>84545</td>
                            <td>
                                <input class="inputWidth" type="radio" id="pax" name="pax" >
                            </td>
                        </tr>
                    </table>    
                    <label id="paxError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>

                </div>
                <div  id="right">
                    <span class="Form_right">
                        <table class="transparent">
                            <tr>
                                <td align="right"><label>Waga bagażu</label></td>
                                <td>
                                    <input class="inputWidth" type="number" id="luggageMass" name="luggageMass" placeholder="Na Ziemii w kg"/></input>
                                    <label id="luggageMassError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>
                                </td>
                            </tr>
                            <tr>
                                <td align="right"><label>Wymiary w cm</label></td>
                                    <td><input class="inputWidth" type="number" id="luggageX" name="luggageX" placeholder="Długość" /></input>
                                        <label id="luggageXError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                            <input class="inputWidth" type="number" id="luggageY" name="luggageY" placeholder="Szerokość"/></input>
                                            <label id="luggageYError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                            <input class="inputWidth" type="number" id="luggageZ" name="luggageZ" placeholder="Wysokość"/></input>
                                            <label id="luggageZError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>
                                    </td>
                                   
                                </tr>
                                
                            </tr>
                        </table>
                        <div class="detailsButton">
                            <a href="szczegoly_lotu.html" class="formButton">Powrót</a>
                            <input type="submit" class="formButton" onclick="validate()" value="Zatwierdź"></a>
                        </div>
                    </span>    
                </div>
                <p id="summary" style="color: red;"></p>
            </form>
		</div>
		
		<div id="bottom-inner-grid">
			<footer>
				<a href="index1.html" class="button">Strona główna</a>
				<a href="kontakt.html" class="button">Kontakt</a>
				<a href="o_nas.html" class="button">O nas</a>
				<a href="pomoc.html" class="button">Pomoc</a>
			</footer>
		</div>

      <script  type="text/javascript" src="scripts/frontendVue.js"></script>
