<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="stylesheet" href="style/form.css"/>
	<link rel="stylesheet" href="style/buttons.css"/>
	<script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Lista lotów</title>
  </head>

  <body >
	  <div  id="app">

		
		<div id="outer-grid" >
			<div id="top-inner-grid">
				<div>
					<img id="logo" src="resources/logo.png">
				</div>
				<span id="title">Planowane loty</span>
				<div class="menu">
					<nav>
						<a href="lista_lotow.html" class="navbutton">Lista lotów</a>
						<a href="lista_uzytkownikow.html" class="navbutton">Lista użytkowników</a>
					</nav>
				</div>
			</div>

			<ul class="breadcrumb">
				<li><a href="index1.html">Strona główna</a></li>
				<li>Lista lotów</li>
			</ul>




			<div id="middle-inner-grid">
				<div id="left"></div>
				<div id="center">
					<table >
						<thead>
							<tr class="visibleTable">
								<th class="visibleTable">Data lotu</th>
								<th class="visibleTable">Miejsce startu</th>
								<th class="visibleTable">Miejsce lądowania</th>
								<th class="visibleTable">Opcje</th>
							</tr>
						</thead>
						<tbody v-for="flight in flights">
							<tr class="visibleTable">
								<td>{{flight.DepDate}}</td>
								<td>{{flight.Origin}}</td>
								<td>{{flight.Destination}}</td>
								<td>
									<a href="szczegoly_lotu.html"><img src="resources/icons/details.svg" class="icon"></a>
									<a href="lista_lotow (usunieto lot).html"><img src="resources/icons/delete.svg" class="icon"></a>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="rightSide">
							<div class="leftSide">
									<a href="" class="tableSwitchButton">Szukaj</a>
									<input type="search" id="search">
								</div>
							<a href="" class="tableSwitchButton"><</a>
							<a href="" class="tableSwitchButton">></a>
					</div>
					<div class="rightSide">
						<a href="nowy_lot.html" class="registerbutton">Nowy lot</a>
					</div>
				</div>
				<div id="right"></div>
			</div>
			


			<div id="bottom-inner-grid">
				<footer>
					<a href="index1.html" class="button">Strona główna</a>
					<a href="kontakt.html" class="button">Kontakt</a>
					<a href="o_nas.html" class="button">O nas</a>
					<a href="pomoc.html" class="button">Pomoc</a>
				</footer>
			</div>		
		</div>
	</div >
	

	<script  type="text/javascript" src="scripts/flights/list.js"></script>
  </body>
</html>
