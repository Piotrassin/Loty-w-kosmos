<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="stylesheet" href="style/form.css"/>
	<link rel="stylesheet" href="style/buttons.css"/>
	<script type="text/javascript" src="scripts/nowy_lot_script.js"></script>
    <title>Stwórz lot</title>
  </head>

  <body>
	<div id="outer-grid">
		<div id="top-inner-grid">
			<div>
				<img id="logo" src="resources/logo.png">
			</div>
			<span id="title">Stwórz lot</span>
			<div class="menu">
				<nav>
					<a href="lista_lotow.html" class="navbutton">Lista lotów</a>
					<a href="lista_uzytkownikow.html" class="navbutton">Lista użytkowników</a>
				</nav>
			</div>
		</div>

		<ul class="breadcrumb">
            <li><a href="index1.html">Strona główna</a></li>
            <li><a href="lista_lotow.html">Lista lotów</a></li>
			<li>Stwórz lot</li>
		</ul>

		<div id="middle-inner-grid-form">
			<div id="left">
				<form id="myForm" onsubmit="formSubmit()" action="dodaj_pasazera (zmiany zapisano).html">
					<span class="Form_left">
						<table class="transparent">		
							<tr>
								<td align="right"><label>Data startu:</label></td>
								<td><input class="inputWidth" type="date" id="date1"/></input></td>
								<td><label id="dateError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label></td>
							</tr>
							<tr>
								<td align="right"><label>Data lądowania:</label></td>
								<td><input class="inputWidth" type="date" id="date2"/></input></td>
								<td><label id="dateError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label></td>
							</tr>
							<tr>
								<td align="right"><label>Miejsce startu:</label></td>
								<td><select class="inputWidth" name="start" id="start">
									<option value="-1">Wybierz miejsce startu</option>
									<option value="mars">Mars</option>
									<option value="pluto">Pluton</option>
									<option value="earth">Ziemia</option>
								</select></td>
								<td><label id="startError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label></td>
							</tr>
							<tr>
								<td align="right"><label>Miejsce lądowania:</label></td>
								<td><select class="inputWidth" id="landing" name="landing">
									<option value="-1">Wybierz miejsce lądowania</option>
									<option value="pluto">Pluton</option>
									<option value="earth">Ziemia</option>
									<option value="mars">Mars</option>
								</select></td>
								<td><label id="landingError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label></td>
							</tr>
						</table>
					</span>
					<div style="display: inline; max-width: 100%;">
						<input type="button" class="formButton" onclick="location.href='lista_lotow.html'" value="Powrót"/>
						<input class="formButton" type="submit" onclick="validate()"></input>
					</div>
					<p id="summary" style="color: red;"></p>
                </form>
            </div>
            <div  id="right">
                <img id="photo" src="resources/rocket.png" alt="">
            </div>
		</div>
		
		<div id="bottom-inner-grid">
			<footer>
				<a href="index1.html" class="button">Strona główna</a>
				<a href="kontakt.html" class="button">Kontakt</a>
				<a href="o_nas.html" class="button">O nas</a>
				<a href="pomoc.html" class="button">Pomoc</a>
			</footer>
		</div>		
	  </div>

	  
  </body>
</html>
