<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css"/>
	<link rel="stylesheet" href="style/form.css"/>
	<link rel="stylesheet" href="style/buttons.css"/>
	<script type="text/javascript" src="scripts/nowy_uzytkownik_script.js"></script>
    <title>Lista użytkowników</title>
  </head>

  <body>
	<div id="outer-grid">
		<div id="top-inner-grid">
			<div>
				<img id="logo" src="resources/logo.png">
			</div>
			<span id="title">Rejestracja</span>
			<div class="menu">
				<nav>
					<a href="lista_lotow.html" class="navbutton">Lista lotów</a>
					<a href="lista_uzytkownikow.html" class="navbutton">Lista użytkowników</a>
				</nav>
			</div>
		</div>

		<ul class="breadcrumb">
            <li><a href="index1.html">Strona główna</a></li>
            <li><a href="lista_uzytkownikow.html">Lista użytkowników</a></li>
			<li>Rejestracja użytkownika</li>
		</ul>

		<div id="middle-inner-grid">
			<div id="left"></div>
			<div id="center">
				<form id="myForm" action="rejestracja_uzytkownika (zmiany_zapisano).html">
					<span class="Form_left">

						<label>Imię</label>
						<label 
							id="firstnameError" 
							style="display: inline; color: red; font-weight: bold;" 
							class="error_msg">
						</label>
						<input type="text" id="firstname"/>

						<label>Nazwisko</label>
						<label 
							id="lastnameError" 
							style="display: block; color: red; font-weight: bold;" 
							class="error_msg">
						</label>
						<input type="text" id="lastname"/>

						<label>PESEL</label>
						<label 
							id="peselError" 
							style="display: block; color: red; font-weight: bold;" 
							class="error_msg">
						</label>
						<input type="number" id="pesel"/>

						<label>Waga</label>
						<label 
							id="weightError" 
							style="display: block; color: red; font-weight: bold;" 
							class="error_msg">
						</label>
						<input type="number" id="weight"/>
						
						<label>Adres email</label>
						<label id="emailError" style="display: block; color: red; font-weight: bold;" class="error_msg"></label>
						<input type="email" id="email"/>
						<div style="display: inline; max-width: 100%;">
							<a href="lista_uzytkownikow.html" class="formButton">Powrót</a>
							<input class="formButton" type="submit" onclick="validate()" value="Dodaj">
						</div>
					</span>
					<p id="summary" style="color: red;"></p>
				</form>
			</div>
			<div id="right"></div>
		</div>
		
		<div id="bottom-inner-grid">
			<footer>
				<a href="index1.html" class="button">Strona główna</a>
				<a href="kontakt.html" class="button">Kontakt</a>
				<a href="o_nas.html" class="button">O nas</a>
				<a href="pomoc.html" class="button">Pomoc</a>
			</footer>
		</div>		
	  </div>
	
  </body>
</html>
